server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; img-src 'self' data: https://upload.wikimedia.org https://*.wikimedia.org; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self' https://de.wikipedia.org https://commons.wikimedia.org https://upload.wikimedia.org; font-src 'self' data: https://fonts.gstatic.com; form-action 'self'" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location = /api/v2/summary/30d {
        limit_req zone=api_per_ip burst=30 nodelay;
        limit_conn conn_per_ip 50;

        if ($request_method = OPTIONS) {
            add_header Allow "GET, HEAD, OPTIONS";
            return 204;
        }

        if ($request_method !~ ^(GET|HEAD)$) {
            return 405;
        }

        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header x-internal-summary-proxy ${INTERNAL_PROXY_VALUE};
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        proxy_connect_timeout 3s;
    }

    location = /api/v2/detections {
        limit_req zone=api_per_ip burst=40 nodelay;
        limit_conn conn_per_ip 50;

        if ($request_method = OPTIONS) {
            add_header Allow "GET, HEAD, OPTIONS";
            return 204;
        }

        if ($request_method !~ ^(GET|HEAD)$) {
            return 405;
        }

        if ($args !~ ^(numResults=[0-9]+&offset=[0-9]+|offset=[0-9]+&numResults=[0-9]+|queryType=search&(search=[^&]+&numResults=[0-9]+&offset=[0-9]+|search=[^&]+&offset=[0-9]+&numResults=[0-9]+|numResults=[0-9]+&search=[^&]+&offset=[0-9]+|numResults=[0-9]+&offset=[0-9]+&search=[^&]+|offset=[0-9]+&search=[^&]+&numResults=[0-9]+|offset=[0-9]+&numResults=[0-9]+&search=[^&]+)|start_date=[0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9]&end_date=[0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9]&numResults=[0-9]+&offset=[0-9]+)$) {
            return 403;
        }

        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header x-internal-summary-proxy ${INTERNAL_PROXY_VALUE};
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        proxy_connect_timeout 3s;
    }

    location = /api/v2/species {
        limit_req zone=api_per_ip burst=20 nodelay;
        limit_conn conn_per_ip 30;

        if ($request_method = OPTIONS) {
            add_header Allow "GET, HEAD, OPTIONS";
            return 204;
        }

        if ($request_method !~ ^(GET|HEAD)$) {
            return 405;
        }

        if ($args !~ ^scientific_name=[^&]+$) {
            return 403;
        }

        proxy_pass http://birdnet-go:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 15s;
        proxy_send_timeout 15s;
        proxy_connect_timeout 3s;
    }

    location = /api/v2/detections/recent {
        limit_req zone=api_per_ip burst=30 nodelay;
        limit_conn conn_per_ip 30;

        if ($request_method = OPTIONS) {
            add_header Allow "GET, HEAD, OPTIONS";
            return 204;
        }

        if ($request_method !~ ^(GET|HEAD)$) {
            return 405;
        }

        if ($args !~ ^limit=[0-9]+$) {
            return 403;
        }

        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header x-internal-summary-proxy ${INTERNAL_PROXY_VALUE};
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 15s;
        proxy_send_timeout 15s;
        proxy_connect_timeout 3s;
    }

    location /api/v2/ {
        return 404;
    }

    location /api/ {
        return 404;
    }

    location / {
        try_files $uri /index.html;
    }
}
