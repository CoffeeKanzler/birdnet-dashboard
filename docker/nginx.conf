server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; img-src 'self' data: https:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' https:; font-src 'self' data:; form-action 'self'" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location = /api/v2/detections {
        if ($request_method = OPTIONS) {
            add_header Allow "GET, HEAD, OPTIONS";
            return 204;
        }

        if ($request_method !~ ^(GET|HEAD)$) {
            return 405;
        }

        if ($args !~ ^(numResults=[0-9]+&offset=[0-9]+|offset=[0-9]+&numResults=[0-9]+|queryType=search&(search=[^&]+&numResults=[0-9]+&offset=[0-9]+|search=[^&]+&offset=[0-9]+&numResults=[0-9]+|numResults=[0-9]+&search=[^&]+&offset=[0-9]+|numResults=[0-9]+&offset=[0-9]+&search=[^&]+|offset=[0-9]+&search=[^&]+&numResults=[0-9]+|offset=[0-9]+&numResults=[0-9]+&search=[^&]+)|start_date=[0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9]&end_date=[0-9][0-9][0-9][0-9]-[0-9][0-9]-[0-9][0-9]&numResults=[0-9]+&offset=[0-9]+)$) {
            return 403;
        }

        proxy_pass http://birdnet-go:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /api/v2/species {
        if ($request_method = OPTIONS) {
            add_header Allow "GET, HEAD, OPTIONS";
            return 204;
        }

        if ($request_method !~ ^(GET|HEAD)$) {
            return 405;
        }

        if ($args !~ ^scientific_name=[^&]+$) {
            return 403;
        }

        proxy_pass http://birdnet-go:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location = /api/v2/detections/recent {
        if ($request_method = OPTIONS) {
            add_header Allow "GET, HEAD, OPTIONS";
            return 204;
        }

        if ($request_method !~ ^(GET|HEAD)$) {
            return 405;
        }

        if ($args !~ ^limit=[0-9]+$) {
            return 403;
        }

        proxy_pass http://birdnet-go:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v2/ {
        return 404;
    }

    location /api/ {
        return 404;
    }

    location / {
        try_files $uri /index.html;
    }
}
