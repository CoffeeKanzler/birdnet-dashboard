name: renovate

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  renovate:
    if: ${{ secrets.RENOVATE_TOKEN != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run Renovate
        uses: renovatebot/github-action@v43
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
          configurationFile: renovate.json
